<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>To-Do-List</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<!-- Body -->

<body class="d-flex flex-column h-100">
  <div class="userInfo">
    <div class="userName">
      <p id="outputName"></p>
    </div>
    <div class="localTime">
      <button title="Reload Page" type="button" class="restart-btn btn btn-danger" onClick="window.location.reload();"><i class="far fa-redo" title="Restart List"></i></button>
      <p id="localTime"></p>
    </div>
  </div>
  <div class="list">
    <h2 class="heading">To-Do-List (<span id="listType"></span>)</h2>
    <input class="add-task" type="text" id="myInput" name="task" placeholder="Add Task...">
    <button title="Add Item" onclick="newElement()" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
  </div>

  <div class="list-items">
    <ul class="list-group" id="myUL">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Play Video Games
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Finish Assignments
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Have Lunch
      </li>
    </ul>
  </div>

  <footer class="footer mt-auto py-3">
    <span class="text-muted">Made with ❤️ by Utkarsh Bhardwaj</span>
  </footer>
</body>

<!-- JavaScript -->
<script src="assets/js/script.js"></script>

<!-- Bootstrap Popper and JavaScript CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
