<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>To-Do-List</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<!-- Body -->

<body class="text-center">

<main class="form-signin">
  <form action="to-do-list.html">
    <img class="mb-4" src="assets/img/icon.png" alt="" width="72" height="auto">
    <h1 class="h3 mb-3">Welcome to your personalised To-Do-List</h1>

    <div class="form-floating">
      <input type="Name" id="name" class="form-control" placeholder="Name" name="name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <!-- <input type="text" id="type" class="form-control" placeholder="i.e Home, Work, Grocery etc." name="type">-->
      <!-- <label for="floatingPassword">List name</label> -->
      <select name="type" id="type" class="form-control" placeholder="i.e Home, Work, Grocery etc.">
        <option value="Random">Select...</option>
        <option value="Home Chores">Home Chores</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
        <option value="Grocery">Grocery</option>
        <option value="Goals">Goals</option>
        <option value="Other">Others</option>
      </select>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button onclick="submit()" class="w-100 btn btn-lg btn-primary" id="submit" type="submit">Use now</button>
    <p class="mt-5 mb-3 text-muted">Made with ❤️ by Utkarsh Bhardwaj</p>
  </form>
</main>



  </body>

<!-- JavaScript -->
<script src="assets/js/script.js"></script>

</html>
